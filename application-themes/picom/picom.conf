frame-opacity = 1.0

wintypes:
{
  menu = { opacity = 1.0 }
  popup_menu = { opacity = 1.0 }
  dropdown_menu = { opacity = 1.0 }
}

opacity-rule = [
  "89:class_g *?= 'gnome-terminal' && !focused",
  "96:class_g *?= 'gnome-terminal' && focused",
  "89:class_g *?= 'zutty' && !focused",
  "96:class_g *?= 'zutty' && focused",
  "95:class_g *?= 'firefox' && !focused",
  "95:class_g *?= 'code-oss' && !focused",
  "99:class_g *?= 'gimp' && !focused",
  "100:class_g *?= 'gimp' && focused",
]
